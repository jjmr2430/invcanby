<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canby · Panel de Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/tokens.css" />
  <link rel="stylesheet" href="../css/app.css" />

 <script type="module">
    import { renderHeaderTailwind } from '../js/comunes.js';
    window.addEventListener('DOMContentLoaded', () => {
      const placeholder = document.getElementById('app-header');
      placeholder.outerHTML = renderHeaderTailwind({
        titulo: 'Sistema de Inventario - Canby',
        subtitulo: 'Catálogo Maestro de Productos de Aseo'
      });
    });
  </script>

</head>
<body class="min-h-screen bg-[var(--background)] text-[var(--foreground)]">
  <div id="app-header"></div>
  

  <main class="mx-auto max-w-6xl px-4 sm:px-6 py-8">
    <h2 class="text-lg font-semibold text-slate-800 mb-4">Accesos Rápidos</h2>

    <section class="grid gap-6 md:grid-cols-2 xl:grid-cols-3">
      <a href="../productos/index.html"
         class="group rounded-2xl bg-white border border-[var(--border)] shadow-sm hover:shadow-md transition
                focus:outline focus:outline-2 focus:outline-offset-2 focus:outline-[var(--primary)] p-6 flex flex-col items-center text-center">
        <span class="inline-grid place-items-center w-16 h-16 rounded-full bg-slate-100 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-[var(--primary)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
              d="M21 7.5l-9-4.5-9 4.5m18 0l-9 4.5m9-4.5v9l-9 4.5m0-9l-9-4.5m9 4.5v9M3 7.5v9l9 4.5" />
          </svg>
        </span>
        <h3 class="text-xl font-bold text-slate-900">Productos</h3>
        <p class="text-slate-500 mt-1">Gestiona tu catálogo de productos</p>
      </a>

      <a href="../inventario/index.html"
         class="group rounded-2xl bg-white border border-[var(--border)] shadow-sm hover:shadow-md transition
                focus:outline focus:outline-2 focus:outline-offset-2 focus:outline-[var(--primary)] p-6 flex flex-col items-center text-center">
        <span class="inline-grid place-items-center w-16 h-16 rounded-full bg-slate-100 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-[var(--primary)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
              d="M3 8l9-4 9 4M4 10h16v9a1 1 0 01-1 1H5a1 1 0 01-1-1v-9zM8 14h8" />
          </svg>
        </span>
        <h3 class="text-xl font-bold text-slate-900">Inventario</h3>
        <p class="text-slate-500 mt-1">Control de stock y almacén</p>
      </a>
      <a href="../pedidos/index.html"
         class="group rounded-2xl bg-white border border-[var(--border)] shadow-sm hover:shadow-md transition
                focus:outline focus:outline-2 focus:outline-offset-2 focus:outline-[var(--primary)] p-6 flex flex-col items-center text-center">
        <span class="inline-grid place-items-center w-16 h-16 rounded-full bg-slate-100 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-[var(--primary)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
              d="M16 11V7a4 4 0 10-8 0v4m-2 0h12l1.35 6.74A2 2 0 0117.39 21H6.61a2 2 0 01-1.96-3.26L6 11z" />
          </svg>
        </span>
        <h3 class="text-xl font-bold text-slate-900">Pedidos</h3>
        <p class="text-slate-500 mt-1">Gestión de órdenes y ventas</p>
      </a>

      <a href="../reportes/index.html"
         class="group rounded-2xl bg-white border border-[var(--border)] shadow-sm hover:shadow-md transition
                focus:outline focus:outline-2 focus:outline-offset-2 focus:outline-[var(--primary)] p-6 flex flex-col items-center text-center">
        <span class="inline-grid place-items-center w-16 h-16 rounded-full bg-slate-100 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-[var(--primary)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
              d="M3 3v18h18M7 15v3M11 12v6M15 9v9M19 6v12" />
          </svg>
        </span>
        <h3 class="text-xl font-bold text-slate-900">Reportes</h3>
        <p class="text-slate-500 mt-1">Análisis y estadísticas</p>
      </a>

      <a href="../perfil/index.html"
         class="group rounded-2xl bg-white border border-[var(--border)] shadow-sm hover:shadow-md transition
                focus:outline focus:outline-2 focus:outline-offset-2 focus:outline-[var(--primary)] p-6 flex flex-col items-center text-center">
        <span class="inline-grid place-items-center w-16 h-16 rounded-full bg-slate-100 mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-[var(--primary)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
              d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
          </svg>
        </span>
        <h3 class="text-xl font-bold text-slate-900">Perfil</h3>
        <p class="text-slate-500 mt-1">Configuración de cuenta</p>
      </a>
    </section>
  </main>
</body>
</html>
