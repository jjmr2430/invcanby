<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canby · Productos</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tokens de color/espaciado que ya usas -->
  <link rel="stylesheet" href="../css/tokens.css" />
  <!-- (Opcional) estilos globales propios -->
  <link rel="stylesheet" href="../css/app.css" />

  <script type="module">
    import { renderHeaderTailwind } from '../js/comunes.js';
    window.addEventListener('DOMContentLoaded', () => {
      const placeholder = document.getElementById('app-header');
      placeholder.outerHTML = renderHeaderTailwind({
        titulo: 'Sistema de Inventario - Canby',
        subtitulo: 'Catálogo Maestro de Productos de Aseo'
      });
    });
  </script>
</head>
<body class="min-h-screen bg-[var(--background)] text-[var(--foreground)]">
  <div id="app-header"></div>
  <!-- Header consistente (mismo de inventario) -->
  

  <main class="mx-auto max-w-7xl px-4 sm:px-6 py-6">
    <!-- Título -->
    <section class="mb-4">
      <h2 class="text-2xl font-bold text-slate-900">Productos</h2>
      <p class="text-slate-600 mt-1">Gestiona tu catálogo de productos de aseo</p>
    </section>

    <!-- Estadísticas -->
    <section class="grid gap-5 md:grid-cols-4 mb-6">
      <div class="rounded-2xl bg-white border border-[var(--border)] p-6">
        <p class="text-slate-500 text-sm">Total Productos</p>
        <div id="statTotal" class="mt-2 text-3xl font-bold text-[var(--primary)]">0</div>
      </div>
      <div class="rounded-2xl bg-white border border-[var(--border)] p-6">
        <p class="text-slate-500 text-sm">Activos</p>
        <div id="statActivos" class="mt-2 text-3xl font-bold text-green-600">0</div>
      </div>
      <div class="rounded-2xl bg-white border border-[var(--border)] p-6">
        <p class="text-slate-500 text-sm">Stock bajo</p>
        <div id="statBajo" class="mt-2 text-3xl font-bold text-[var(--accent)]">0</div>
      </div>
      <div class="rounded-2xl bg-white border border-[var(--border)] p-6">
        <p class="text-slate-500 text-sm">Sin stock</p>
        <div id="statCero" class="mt-2 text-3xl font-bold text-rose-600">0</div>
      </div>
    </section>

    <!-- Controles -->
    <section class="rounded-2xl bg-white border border-[var(--border)] p-6 mb-6">
      <div class="flex flex-col md:flex-row gap-4 md:items-center md:justify-between">
        <div class="flex-1 flex flex-col sm:flex-row gap-3">
          <input id="filtroTexto" class="flex-1 rounded-[10px] bg-[var(--input-background)] border border-[var(--border)] px-4 py-3" placeholder="Buscar por nombre o código..." />
          <select id="filtroCategoria" class="rounded-[10px] bg-[var(--input-background)] border border-[var(--border)] px-4 py-3">
            <option value="all">Todas las categorías</option>
            <option value="detergentes">Detergentes</option>
            <option value="desinfectantes">Desinfectantes</option>
            <option value="limpiadores">Limpiadores</option>
            <option value="aromatizantes">Aromatizantes</option>
            <option value="ceras">Ceras y Abrillantadores</option>
            <option value="especializados">Productos Especializados</option>
          </select>
          <select id="filtroEstado" class="rounded-[10px] bg-[var(--input-background)] border border-[var(--border)] px-4 py-3">
            <option value="all">Todos los estados</option>
            <option value="active">Activo</option>
            <option value="inactive">Inactivo</option>
          </select>
        </div>

        <button id="btnNuevo" class="shrink-0 rounded-[10px] bg-[var(--primary)] text-white font-bold px-5 py-3">
          Agregar Producto
        </button>
      </div>
    </section>

    <!-- Tabla -->
    <section class="rounded-2xl bg-white border border-[var(--border)]">
      <div class="px-6 py-4 border-b">
        <h3 class="text-lg font-semibold text-slate-900">Lista de Productos</h3>
        <p id="resumenTabla" class="text-sm text-slate-500"></p>
      </div>

      <div class="overflow-auto">
        <table class="min-w-full text-left">
          <thead class="bg-slate-50 text-slate-600">
            <tr class="text-sm">
              <th class="px-4 py-3">Código</th>
              <th class="px-4 py-3">Nombre</th>
              <th class="px-4 py-3">Categoría</th>
              <th class="px-4 py-3">Unidad</th>
              <th class="px-4 py-3">Precio</th>
              <th class="px-4 py-3">Stock</th>
              <th class="px-4 py-3">Mín.</th>
              <th class="px-4 py-3">Estado</th>
              <th class="px-4 py-3"></th>
            </tr>
          </thead>
          <tbody id="tbodyProductos" class="text-slate-800 text-sm bg-white"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal básico para crear/editar -->
  <dialog id="dlgProducto" class="rounded-2xl border border-[var(--border)] p-0 w-[95%] max-w-xl">
    <form id="frmProducto" method="dialog" class="p-6 bg-white">
      <h3 id="dlgTitulo" class="text-lg font-semibold text-slate-900 mb-4">Nuevo producto</h3>

      <div class="grid gap-3 md:grid-cols-2">
        <input required name="name" class="rounded-[10px] bg-[var(--input-background)] border border-[var(--border)] px-4 py-3 md:col-span-2" placeholder="Nombre" />
        <input required name="code" class="rounded-[10px] bg-[var(--input-background)] border border-[var(--border)] px-4 py-3" placeholder="Código" />
        <select name="category" class="rounded-[10px] bg-[var(--input-background)] border border-[var(--border)] px-4 py-3">
          <option value="detergentes">Detergentes</option>
          <option value="desinfectantes">Desinfectantes</option>
          <option value="limpiadores">Limpiadores</option>
          <option value="aromatizantes">Aromatizantes</option>
          <option value="ceras">Ceras</option>
          <option value="especializados">Especializados</option>
        </select>
        <input name="unitOfMeasure" class="rounded-[10px] bg-[var(--input-background)] border border-[var(--border)] px-4 py-3" placeholder="Unidad (litro, galón, kg, ml...)" />
        <input name="price" type="number" min="0" step="1" class="rounded-[10px] bg-[var(--input-background)] border border-[var(--border)] px-4 py-3" placeholder="Precio" />
        <input name="stock" type="number" min="0" step="1" class="rounded-[10px] bg-[var(--input-background)] border border-[var(--border)] px-4 py-3" placeholder="Stock" />
        <input name="minStock" type="number" min="0" step="1" class="rounded-[10px] bg-[var(--input-background)] border border-[var(--border)] px-4 py-3" placeholder="Stock mínimo" />
        <select name="status" class="rounded-[10px] bg-[var(--input-background)] border border-[var(--border)] px-4 py-3">
          <option value="active">Activo</option>
          <option value="inactive">Inactivo</option>
        </select>
        <textarea name="description" rows="2" class="rounded-[10px] bg-[var(--input-background)] border border-[var(--border)] px-4 py-3 md:col-span-2" placeholder="Descripción"></textarea>
      </div>

      <div class="mt-5 flex items-center justify-end gap-2">
        <button type="button" id="btnCerrarDlg" class="rounded-[10px] border border-[var(--border)] px-4 py-2 bg-white hover:bg-slate-50">Cancelar</button>
        <button id="btnGuardar" class="rounded-[10px] bg-[var(--primary)] text-white font-bold px-4 py-2">Guardar</button>
      </div>
    </form>
  </dialog>

  <script src="../js/productos.js"></script>
</body>
</html>
